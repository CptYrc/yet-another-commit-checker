# All but EVALUATION_INTERVAL are timeouts. EVALUATION_INTERVAL is the polling interval.
com.atlassian.timeout.EVALUATION_INTERVAL=100

# setting timeouts below 1000ms is not recommended!
com.atlassian.timeout.DEFAULT=15000
com.atlassian.timeout.UI_ACTION=5000
com.atlassian.timeout.PAGE_LOAD=20000
com.atlassian.timeout.SLOW_PAGE_LOAD=50000
com.atlassian.timeout.DIALOG_LOAD=15000
com.atlassian.timeout.COMPONENT_LOAD=15000
com.atlassian.timeout.AJAX_ACTION=15000